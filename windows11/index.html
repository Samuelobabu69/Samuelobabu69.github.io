<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Windows 11</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="author">
        <p>Created by Samuel Rieger</p>
    </div>
    <div class="setting-up-screen">
        <div class="setting-up-circles">
            <div class="setting-up-circle-1"></div>
            <div class="setting-up-circle-2"></div>
            <div class="setting-up-circle-3"></div>
        </div>
        <div class="setting-up-phrases">
            <p class="setting-up-phrase-1" style="opacity: 0;">Making sure everything is ready to go.</p>
            <p class="setting-up-phrase-2" style="opacity: 0;">Don't turn off your PC</p>
        </div>
        <audio class="startup-sound" src="assets/startup-sound.mp3"></audio>
    </div>
    <div class="lock-screen">
        <img class="lock-screen-wallpaper" src="assets/lock-screen-wallpaper.png">
        <div class="lock-screen-time-date">
            <p class="lock-screen-time">14:14</p>
            <p class="lock-screen-date">utorok 11. septembra</p>
        </div>
        <div class="log-in-screen">
            <div class="log-in-elements" style="opacity: 0;">
                <img class="pfp-image" src="assets/lock-screen-pfp.png">
                <p class="log-in-username">Jožko M</p>
                <div class="log-in-pin-border">
                     <input class="log-in-pin" type="password" placeholder="PIN">
                </div>
                <p class="forgot-pin">Nepamätám si PIN kód</p>
                <p class="error-no-pin">Zadajte PIN kód.</p>
                <p class="error-incorrect-pin">PIN kód je nesprávny. Skúste to znova.</p>
                <button class="error-button-ok">OK</button>
                <p class="welcome">Vitajte</p>
            </div>
        </div>
    </div>
    <div class="desktop">
        <img class="desktop-wallpaper" src="assets/desktop-wallpaper.jpg"> <!--https://www.google.com/url?sa=i&url=https%3A%2F%2Fblogs.windows.com%2Fwindowsexperience%2F2021%2F10%2F06%2Fwindows-11-blossoms-with-bloom-a-new-symbol-for-a-new-operating-system%2F&psig=AOvVaw2a9A_Cp8RW4KxixZU_C0wy&ust=1694193779042000&source=images&cd=vfe&opi=89978449&ved=0CBAQjRxqFwoTCKiCu-WBmYEDFQAAAAAdAAAAABAE-->
        <div class="desktop-icons">
            <div class="desktop-icon">
                <img class="desktop-icon-image" src="assets/recycle-bin.png"> <!--https://www.google.com/url?sa=i&url=https%3A%2F%2Fwinaero.com%2Fhow-to-open-recycle-bin-in-windows-11%2F&psig=AOvVaw0kXxCFN4p0TU5e70ctU6vP&ust=1694193933568000&source=images&cd=vfe&opi=89978449&ved=0CBAQjRxqFwoTCODTmq-CmYEDFQAAAAAdAAAAABAE-->
                <p>Kôš</p>
            </div>
        </div>
        <div class="taskbar">
            <div class="taskbar-icons">
                <div class="start-button taskbar-icon">
                    <img class="start-button-image taskbar-icon-image" src="assets/windows-start.png"> <!--https://www.google.com/url?sa=i&url=https%3A%2F%2Fwww.techspot.com%2Fdownloads%2F7437-windows-11-installation-tool.html&psig=AOvVaw2KSXi7d1TDcmpz1eyQtF2H&ust=1694194053947000&source=images&cd=vfe&opi=89978449&ved=0CBAQjRxqFwoTCNjzy_iCmYEDFQAAAAAdAAAAABAQ-->
                </div>
                <div class="taskbar-icon">
                    <img class="taskbar-icon-image" src="assets/task-view-icon.png"> <!--https://www.google.com/url?sa=i&url=https%3A%2F%2Fen.wikipedia.org%2Fwiki%2FFile%3AWindows_11_Task_View_Icon.png&psig=AOvVaw1Cd7stG2frBK3adn5aHWj2&ust=1694202927146000&source=images&cd=vfe&opi=89978449&ved=0CBAQjRxqFwoTCPCnpO-jmYEDFQAAAAAdAAAAABAE-->
                </div>
                <div class="taskbar-icon">
                    <img class="taskbar-icon-image" src="assets/file_explorer.png"> <!--https://www.google.com/url?sa=i&url=https%3A%2F%2Fwww.elevenforum.com%2Ft%2Frestore-classic-file-explorer-with-ribbon-in-windows-11.620%2F&psig=AOvVaw1zgChnOoubpw9X_PQGAJBo&ust=1694202743836000&source=images&cd=vfe&opi=89978449&ved=0CBAQjRxqFwoTCIDcjpijmYEDFQAAAAAdAAAAABAE-->
                </div>
                <div class="taskbar-icon">
                    <img class="taskbar-icon-image" src="assets/google-chrome-icon.png"> <!--https://www.google.com/url?sa=i&url=https%3A%2F%2Fcommons.wikimedia.org%2Fwiki%2FFile%3AGoogle_Chrome_icon_%2528February_2022%2529.svg&psig=AOvVaw0ckfWvRXT8ApL53mapJLwW&ust=1694202568230000&source=images&cd=vfe&opi=89978449&ved=0CBAQjRxqFwoTCICynsSimYEDFQAAAAAdAAAAABAE-->
                </div>
            </div>
            <div class="taskbar-time-date">
                <p class="taskbar-time">14:14</p>
                <p class="taskbar-date">11. 9. 2001</p>
            </div>
        </div>
        <div class="start-menu">

        </div>

    </div>
    
    <script src="script.js"></script>
</body>
</html>
